<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- MathJax script -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
  body {
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    line-height: 1.7;
    max-width: 720px;
    margin: 4rem auto;
    padding: 0 1rem;
    color: #1a1a1a;
    background: #ffffff;
  }

  /* Headings */
  h1, h2, h3 {
    font-weight: 600;
    line-height: 1.3;
    margin-top: 2.5rem;
    margin-bottom: 1rem;
  }

  h1 {
    font-size: 2rem;
    border-bottom: 2px solid #ddd;
    padding-bottom: 0.3rem;
  }

  h2 {
    font-size: 1.5rem;
    border-left: 4px solid #007acc;
    padding-left: 0.5rem;
    background: #f9f9f9;
  }

  h3 {
    font-size: 1.2rem;
    color: #333;
  }

  /* Paragraphs */
  p {
    margin-bottom: 1.25rem;
  }

  img[alt="Neural Network Diagram"] { width: 720px; }

  /* Inline code */
  code {
    font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
    background: #333333;
    color: #aec2a5;
    padding: 0.2em 0.4em;
    border-radius: 4px;
    font-size: 0.75rem
  }

  /* Code blocks */
  pre code {
    display: block;
    background: #333333;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
    font-size: 0.95rem;
  }

  /* Blockquotes */
  blockquote {
    border-left: 4px solid #999;
    padding-left: 1rem;
    color: #555;
    font-style: italic;
    margin: 2rem 0;
    background: #fafafa;
  }

  /* Links */
  a {
    color: #007acc;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Lists */
  ul, ol {
    margin-left: 1.5rem;
    margin-bottom: 1.25rem;
  }

  /* Footnotes */
  .footnotes {
    font-size: 0.9rem;
    color: #555;
    border-top: 1px solid #ccc;
    margin-top: 3rem;
  }

  .footnotes ol {
    padding-left: 1rem;
  }

  .footnotes li {
    margin-bottom: 0.5rem;
  }

  /* Math (if using KaTeX or MathJax) */
  .katex-display {
    margin: 1.5rem 0;
  }

  .katex {
    font-size: 1.1em;
  }
  </style>
</head>

<body>
  {{ content }}
</body>
</html>
